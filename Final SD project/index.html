<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->

   <!--=============== SWIPER CSS ===============-->
   <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>SSI clothing website - Home</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="index.html" class="nav__logo">SSI Clothing</a>

         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">

               <li class="nav__item">
                  <a href="index.html" target="_self" class="nav__link">Home</a>
               </li>

               <li class="nav__item">
                  <a href="Men.html" target="_self" class="nav__link">Men</a> <!-- target = 'blank' -->
               </li>

               <li class="nav__item">
                  <a href="Women.html" target="_self" class="nav__link">Women</a>
               </li>

               <li class="nav__item">
                  <a href="Bags.html" target="_self" class="nav__link">Bags</a>
               </li>

               <li class="nav__item">
                  <a href="#" class="nav__link">Community</a>
               </li>

               <li class="nav__item">
                  <a href="AboutCreator.html" target="_self" class="nav__link">About Creator</a>
               </li>

            </ul>

            <!-- Close Button -->
            <div class="nav__colse" id="nav-close">
               <i class="ri-close-line"></i>
            </div>
         </div>

         <div class="nav__actions">
            <i class="ri-heart-3-line"></i>
            <i class="ri-shopping-cart-line"></i>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line"></i>
            </div>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__container container">
            <div class="home__content">

               <div class="home__circle">
                  <div class="home__subcircle"></div>
                  <h1 class="home__title">SSIClothing</h1>
                  <!-- Clothing in position of SSI-->
               </div>

               <div class="home__swiper swiper">
                  <div class="swiper-wrapper">
                     <article class="home__article swiper-slide">
                        <img src="assets/img/clothing-1.png" alt="image" class="home__img">

                        <h2 class="home__product">Core Hoddie</h2>
                        <h3 class="home__price">3500৳</h3>
                     </article>

                     <article class="home__article swiper-slide">
                        <img src="assets/img/clothing-2.png" alt="image" class="home__img">

                        <h2 class="home__product">Stylish Backpack</h2>
                        <h3 class="home__price">4000৳</h3>
                     </article>

                     <article class="home__article swiper-slide">
                        <img src="assets/img/clothing-3.png" alt="image" class="home__img">

                        <h2 class="home__product">Premiere Pants</h2>
                        <h3 class="home__price">2500৳</h3>
                     </article>

                     <article class="home__article swiper-slide">
                        <img src="assets/img/clothing-4.png" alt="image" class="home__img">

                        <h2 class="home__product">Black Shorts</h2>
                        <h3 class="home__price">1000৳</h3>
                     </article>

                     <article class="home__article swiper-slide">
                        <img src="assets/img/clothing-5.png" alt="image" class="home__img">

                        <h2 class="home__product">Cool T-Shirt</h2>
                        <h3 class="home__price">1500৳</h3>
                     </article>
                  </div>
               </div>

               <!--Navigation buttons -->
               <div class="swiper-button-prev">
                  <i class="ri-arrow-left-line"></i>
               </div>

               <div class="swiper-button-next">
                  <i class="ri-arrow-right-line"></i>
               </div>

            </div>

            <footer class="home__footer">
               <div class="home__languages">
                  BN | EN
               </div>

               <div class="home__social">
                  <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                     <i class="ri-facebook-circle-line"></i>
                  </a>

                  <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                     <i class="ri-instagram-line"></i>
                  </a>

                  <a href="https://twitter.com/" target="_blank" class="home__social-link">
                     <i class="ri-twitter-x-line"></i>
                  </a>

               </div>
            </footer>
         </div>
      </section>
   </main>

   <!--=============== SCROLLREVEAL ===============-->
   <script src="assets/js/scrollreveal.min.js"></script>

   <!--=============== SWIPER JS ===============-->
   <script src="assets/js/swiper-bundle.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
